---
- name: Prepare
  become: yes
  hosts: all
  gather_facts: False
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: False
    - name: install python mysqldb for Ansible
      apt:
        pkg: python-mysqldb
        state: installed
        update_cache: no
      changed_when: False
