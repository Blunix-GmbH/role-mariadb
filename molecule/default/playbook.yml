---
- name: Converge
  become: yes
  hosts: stretch
  roles:
    - role: role-mariadb
  vars:
    mariadb_version: 10.3
    mariadb_root_password: molecule
    mariadb_bind_address: 0.0.0.0
    mariadb_databases:
      - name: wordpress
        state: present
      - name: wiki
    mariadb_users:
      - name: frank
        state: present
        host: localhost
        password: secretpassword
        priv: 'wordpress.*:ALL,GRANT'
      - name: james
        password: secretpassword
        priv: 'wiki.*:ALL,GRANT'
